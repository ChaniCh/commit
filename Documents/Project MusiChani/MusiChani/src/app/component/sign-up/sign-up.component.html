<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h1 class="login-heading mb-4">Sign up</h1>
                            <!-- Sign In Form -->
                            <form [formGroup]="registerForm" (submit)="uploadImage()">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword" placeholder="name" formControlName="name" [(ngModel)]="user.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="inputPassword4">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                    <label for="floatingPassword">Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" class="form-control" [(ngModel)]="user.email" 
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="inputEmail4" (blur)="checkEmailExists()">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                    <label for="floatingInput">Email address</label>
                                    <div *ngIf="emailExists" class="text-danger">The email appears in the system</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" matInput [type] = "hide ? 'password' : 'text'" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="inputPassword5">
                                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                      <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div>
                                  <section>
                                    <button [routerLink]="['/registrationArtist']" mat-raised-button color="primary">Artist</button>
                                  </section>

                                  <!-- <input type="file"> -->
                                  <input type="file" (change)="onFileSelected($event)">



                                </div>
                                <div class="d-grid">
                                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                                  <div class="text-center">
                                    <a routerLink="/login">Already have an account? Log in here.</a>
                                    
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
                <br>
                <table>
                  <tr *ngFor="let user of users">
                    <th>{{user.name}}</th>
                  </tr>
                </table>
