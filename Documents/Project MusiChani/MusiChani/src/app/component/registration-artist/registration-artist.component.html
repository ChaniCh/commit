<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h1 class="login-heading mb-4">registration-artist</h1>
  
                <!-- Sign In Form -->
                <form [formGroup]="registerForm" (submit)="artistRequest()">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="name" formControlName="name" [(ngModel)]="request.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="inputPassword4">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                   </div>
                    <label for="floatingPassword">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" class="form-control" [(ngModel)]="request.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  id="inputEmail4">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                   </div>
                    <label for="floatingInput">Email address</label>
                  </div>
