<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h1 class="login-heading mb-4">Add Song</h1> 
                            <!-- Add album Form -->
                            <form [formGroup]="registerForm" (submit)="addSong()">
                           <!-- שם שיר -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword" placeholder="name" formControlName="name" [(ngModel)]="song.name" 
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" id="inputPassword4">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                    <label for="floatingPassword">Name</label>
                                </div>
  
                                <!-- תאריך הפצה-->
                                <div class="form-floating mb-3">
                                  <input matInput [matDatepicker]="picker2000" type="datetime" class="form-control" id="floatingPassword" placeholder="publicationDate" formControlName="publicationDate" [(ngModel)]="song.publicationDate" 
                                  [ngClass]="{ 'is-invalid': submitted && f.publicationDate.errors }" id="inputPassword4">
                                  <mat-datepicker-toggle matIconSuffix [for]="picker2000"></mat-datepicker-toggle>
                                  <mat-datepicker #picker2000></mat-datepicker>
                                  <label for="floatingPassword">Publication Date</label>
                                </div>
                                <input type="file" (change)="onSongSelected($event)">
                                <input type="file" (change)=" onImageSelected($event)">
                                <div class="d-grid">
                                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Add Song</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- <ckeditor [editor]="Editor" [config]="ckEditorConfig" [(ngModel)]="song.content" #PageContent="ngModel"
                name="PageContent" required debounce="500" placeholder="הכנס תוכן">
            </ckeditor> -->

                <div class="custom-editor" contenteditable="true"></div>
                <br><br>

                <table>
                  <tr *ngFor="let song of songs">
                      <th>{{song.name}}</th>
                  </tr>
              </table>

              <table mat-table [dataSource]="songs" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let song"> {{song.name}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let song">
                    <button mat-icon-button color="black" (click)="deleteSong(song.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['name', 'delete']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['name', 'delete']"></tr>
              </table>

                <mat-form-field appearance="fill">
                    <input matInput placeholder="שם שיר" formControlName="name" required> -->

<form (submit)="addSongToSinger()">

<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>
  <mat-select [formControl]="songsSelect" [(ngModel)]="songToSinger.songId">
    <mat-option *ngFor="let song of songs" [value]="song.id">
      {{song.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>
  <mat-select [formControl]="artistsSelect" [(ngModel)]="songToSinger.singerId">
    <mat-option *ngFor="let artist of artists" [value]="artist.id">
      {{artist.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Add Song to singer</button>

</form>
